<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=P, initial-scale=1.0" />

		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323" />

		<title>Penalty Game</title>
	</head>

	<body>
		<button class="start_button slide_right">START</button>

		<main class="container">
			<section class="invisible">
				<div id="kicker" class="yellow_kick_original"></div>
				<div id="goalkeeper" class="red_goalkeeper_original"></div>
				<div id="ball" class="ball_original"></div>

				<div id="message" class="message">MESSAGE</div>
				<div class="display1">PLAYER:</div>
				<div class="display2">COMPUTER:</div>
				<div id="printPlayer" class="printPlayer">-</div>
				<div id="printComputer" class="printComputer">-</div>

				<div id="gameBtn" class="invisible">CONGRATULATIONS YOU WON</div>

				<grid class="gameGrid"> </grid>
			</section>
		</main>

		<script src="./assets/scripts/game.js"></script>
		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
